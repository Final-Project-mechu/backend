  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>
    <!-- 탑바 시작 -->
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="header__top__left">
                <ul></ul>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="header__top__right">
                <div class="header__top__right__auth d-flex">
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#signModal"
                    id="signClick"
                    class="signClick"
                  >
                    <i class="fa fa-user"></i> 회원가입&nbsp;&nbsp;&nbsp;
                  </a>
                  <a
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    id="loginClick"
                    class="loginClick"
                  >
                    <i class="fa fa-user"></i>로그인
                  </a>
                  <a
                    href="./favoritelist.html"
                    id="favoriteClick"
                    class="favoriteClick d-none"
                  >
                    <i class="fa fa-user"></i>찜목록&nbsp;&nbsp;&nbsp;
                  </a>
                  <a
                    href="./mypage.html"
                    id="mypageClick"
                    class="mypageClick d-none"
                  >
                    <i class="fa fa-user"></i>마이페이지&nbsp;&nbsp;&nbsp;
                  </a>
                  <a
                    href="#"
                    id="logoutClick"
                    class="logoutClick d-none"
                    onclick="signOut()"
                  >
                    <i class="fa fa-user"></i>로그아웃&nbsp;&nbsp;&nbsp;
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="top-row d-flex justify-content-between align-items-center">
          <div class="col-lg-3" style="max-width: 150px">
            <div class="header__logo">
              <a href="./index.html"><img src="img/logo.png" alt="" /></a>
            </div>
          </div>
          <nav class="humberger__menu__nav mobile-menu"></nav>
          <div class="col-lg-8" style="max-width: 1000px">
            <nav class="header__menu">
              <ul>
                <li class="active">
                </li>
                <li>
                  <a id="tob-bar" href="./preference.html">선호도 조사</a>
                </li>
                <li>
                  <a id="tob-bar" href="./menu-subscribe.html">메뉴 추천</a>
                </li>
                <li><a id="tob-bar" href="./foodlist.html">메뉴판</a></li>
                <li><a id="tob-bar" href="./feed.html">피드</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-3" style="max-width: 200px; text-align: center">
            <div class="header__cart">
              <div class="header__cart__price">
                오늘의 메뉴: <span>차돌짬뽕</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- 탑바 끝 -->
    <!-- Main Section Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>FEED WRITE</h2>
                    </div>
                </div>
            </div>
            <form action="#">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="checkout__input">
                        <p>TITLE<span>*</span></p>
                        <input id="feedtitle" type="text" placeholder="제목을 입력해주세요">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <br></br>
                        <label for="menuImage">이미지를 등록해주셔야 생성이 가능합니다.<span></span></label>
                        <input type="file" class="form-control" id="menuImage">
                    </div>
                    <div class="col-lg-12 text">
                        <div class="checkout__input">
                            <p>CONTENT<span>*</span></p>
                            <textarea id="description" placeholder="내용은 5자 이상 입력해주세요"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <button id="writeBtn" type="button" class="site-btn" onclick="feedCreate()">글쓰기</button>
                        <button id="cancelBtn" class="site-btn" type="button" onclick="redirectToFeedPage()">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Main Section End -->
    <!-- Footer Section Begin -->
    <footer class="footer spad">
      <div class="container">
        <div class="row">

                  >&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;

              </div>
            </div>

        </div>

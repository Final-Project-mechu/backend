<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ogani Template" />
    <meta name="keywords" content="Ogani, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>오늘 뭐 먹지?</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/feed-create.js" defer></script>
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="header__top__left"></div>
            </div>
            <div class="col-lg-6">
              <div class="header__top__right">
                  <a href="#"><i class="fa fa-github"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="header__logo">
              <a href="./index.html"><img src="img/logo.png" alt="" /></a>
            </div>
          </div>
          <nav class="humberger__menu__nav mobile-menu"></nav>
          <div class="col-lg-6">
            <nav class="header__menu">
              <ul>
                <li><a href="./index.html">홈</a></li>
                <li><a href="./preference.html">선호도</a></li>
                <li><a href="./foodlist.html">메뉴판</a></li>
                <li><a href="./menu-subscribe.html">메뉴 추천</a></li>
                <li class="active"><a href="./feed.html">피드</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-lg-3">
            </div>
          </div>
        </div>
    </header>
    <!-- Header Section End -->
    <!-- Main Section Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>FEED WRITE</h2>
                    </div>
                </div>
            </div>
            <form action="#">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="checkout__input">
                        <p>TITLE<span>*</span></p>
                        <input id="feedtitle" type="text" placeholder="제목은 5자 이상 입력해주세요">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="menuImage">등록하려는 찜 목록(최대 6개까지 선택 가능)<span>*</span></label>
                        <br></br>
                        <button id="openNewWindowBtn">담았던 상점 보기</button>
                        <input id="favoriteid" type="text">
                    </div>
                    <div class="col-lg-12">
                        <br></br>
                        <label for="menuImage">이미지 추가<span>*</span></label>
                        <input type="file" class="form-control" id="menuImage">
                    </div>
                    <div class="col-lg-12 text">
                        <div class="checkout__input">
                            <p>CONTENT<span>*</span></p>
                            <textarea id="description" placeholder="내용은 20자 이상 입력해주세요"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <button id="writeBtn" type="button" class="site-btn">글쓰기</button>
                        <button id="cancelBtn" class="site-btn" type="button" onclick="redirectToFeedPage()">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Main Section End -->
    <!-- Footer Section Begin -->
    <footer class="footer spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="footer__about">
              <div class="footer__about__logo">
                <a href="./index.html"><img src="img/logo.png" alt="" /></a>
              </div>
              <ul>
                <p>TEAM : 오늘 뭐 먹지? TOGETHER EAT!</p>
                <p>김세령 오준석 이서원 최하영 함형진</p>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-5 offset-lg-1">
            <div class="footer__widget">
              <h6>Useful Links</h6>
              <ul>
                <li><a href="./terms.html">이용 약관</a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="footer__widget">
              <h6>GitHub</h6>
              <div class="footer__widget__social">
                <a href="https://github.com/Final-Project-mechu"
                  ><i class="fa fa-github"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </footer>
  <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 스크립트 파일 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/modaltest.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <button
      class="btn btn-light login-button"
      data-bs-toggle="modal"
      data-bs-target="#signModal"
    >
      회원가입
    </button>
    <button
      class="btn btn-light login-button"
      data-bs-toggle="modal"
      data-bs-target="#loginModal"
    >
      로그인
    </button>
    <!-- 가입 모달 -->
    <div
      class="modal fade"
      id="signModal"
      tabindex="-1"
      aria-labelledby="signModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">SIGN UP</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="sign-wrap">
              <div class="row mb-3">
                <div class="col">
                  <input type="email"
                         class="modal-input"
                         placeholder="이메일 주소"
                         required>
                </div>
                <div class="col-auto">
                  <button class="signbutton btn-block" id="verifyEmailBtn" type="button">
                    발송
                  </button>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="인증 번호"
                         class="modal-input"
                         placeholder="인증 코드"
                         required>
                </div>
                <div class="col-auto">
                  <button class="signbutton" id="verifyEmailBtn" type="button">
                    확인
                  </button>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="인증 번호"
                         class="modal-input"
                         placeholder="비밀번호"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="인증 번호"
                         class="modal-input"
                         placeholder="비밀번호 확인"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="code"
                         class="modal-input"
                         placeholder="닉네임"
                         required>
                </div>
              </div>
              <div
                class="alert alert-danger"
                id="loginError"
                style="display: none"
              ></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="signbutton"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              회원 가입
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 가입 모달 끝 -->
    <!-- 로그인 모달 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">LOGIN</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="login-wrap">
              <div class="row mb-3">
                <div class="col">
                  <input type="code"
                         class="modal-input"
                         placeholder="이메일"
                         required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="code"
                         class="modal-input"
                         placeholder="비밀번호"
                         required>
                </div>
              </div>
              <div
                class="alert alert-danger"
                id="loginError"
                style="display: none"
              ></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="signbutton"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              로그인
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 로그인 모달 끝 -->
  </body>
</html>

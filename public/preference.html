    aria-hidden="true"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">SIGN UP</h5>
          <button
            type="button"
            class="signbutton"
            data-bs-dismiss="modal"
            aria-label="Close"
          ><span aria-hidden="true">X</span>
        </button>
        </div>
        <div class="modal-body">
          <form class="sign-wrap">
            <div class="row mb-3">
              <div class="col">
                <input type="email"
                       class="modal-input"
                       placeholder="이메일 주소"
                       required>
              </div>
              <div class="col-auto">
                <button class="signbutton btn-block" id="verifyEmailBtn" type="button">
                  발송
                </button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="인증 번호"
                       class="modal-input"
                       placeholder="인증 코드"
                       required>
              </div>
              <div class="col-auto">
                <button class="signbutton" id="verifyEmailBtn" type="button">
                  확인
                </button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="인증 번호"
                       class="modal-input"
                       placeholder="비밀번호"
                       required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="인증 번호"
                       class="modal-input"
                       placeholder="비밀번호 확인"
                       required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="code"
                       class="modal-input"
                       placeholder="닉네임"
                       required>
              </div>
            </div>
            <div
              class="alert alert-danger"
              id="loginError"
              style="display: none"
            ></div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="signbutton"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            회원 가입

        </div>
